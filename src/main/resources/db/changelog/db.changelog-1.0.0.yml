databaseChangeLog:
  - changeSet:
    id: 1
    author: Dolvic
    changes:
      - createTable:
        tableName: users
        columns:
          - column:
            name: user_id
            type: serial
            constraints:
              primaryKey: true
          - column:
            name: username
            type: varchar(30)
            constraints:
              nullable: false
